---
name:  boxplot
title: Box Plot
category: plots
menuGroup: vijPlots
menuSubgroup: Continuous
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group
      title: Group
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: label
      title: Label
      type: Variable
      suggested:
        - nominal
        - id
      permitted:
        - id
        - factor

    - name: facet
      title: Facet
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: showOutliers
      title: Show outliers
      type: Bool
      default: true

    - name: showMean
      title: Show mean
      type: Bool
      default: false

    - name: staple
      title: Draw staples
      type: Bool
      default: false

    - name: notches
      title: Notched box
      type: Bool
      default: false

    - name: ignoreNA
      title: Ignore missing values
      type: Bool
      default: true

    - name: horizontal
      title: Horizontal plot
      type: Bool
      default: false

    - name: labSize
      type: Number
      title: Label
      min: 8
      max: 24
      default: 12

    - name: facetBy
      title: Facets
      type: List
      options:
        - title: Row
          name:  row
        - title: Column
          name:  column
      default: column

    - name: facetNumber
      type: Number
      title: "# of rows/columns"
      min: 1
      max: 10
      default: 1

    - name: colorPalette
      title: Palette
      type: List
      options:
        - title: jmv Default
          name:  jmv
        - title: Set 1
          name:  Set1
        - title: Set 2
          name:  Set2
        - title: Set 3
          name:  Set3
        - title: Pastel 1
          name:  Pastel1
        - title: Pastel 2
          name:  Pastel2
        - title: Accent
          name:  Accent
        - title: Paired
          name:  Paired
        - title: Dark 2
          name:  Dark2
        - title: Spectral
          name:  Spectral
        - title: Red, Yellow, Green
          name:  RdYlGn
        - title: Red, Yellow, Blue
          name:  RdYlBu
        - title: Red and Gray
          name:  RdGy
        - title: Red and Blue
          name:  RdBu
        - title: Orange and Purple
          name:  PuOr
        - title: Purple and Green
          name:  PRGn
        - title: Pink and Green
          name:  PiYG
        - title: Brown and Green
          name:  BrBG
        - title: Blues
          name:  Blues
        - title: Greens
          name:  Greens
        - title: Greys
          name:  Greys
        - title: Oranges
          name:  Oranges
        - title: Purples
          name:  Purples
        - title: Reds
          name:  Reds
        - title: Blue to Green
          name:  BuGn
        - title: Blue to Purple
          name:  BuPu
        - title: Green to Blue
          name:  GnBu
        - title: Orange to Red
          name:  OrRd
        - title: Purple to Blue
          name:  PuBu
        - title: Purple to Green
          name:  PuBuGn
        - title: Purple to Red
          name:  PuRd
        - title: Red to Purple
          name:  RdPu
        - title: Yellow to Green
          name:  YlGn
        - title: Yellow to Blue
          name:  YlGnBu
        - title: Yellow to Brown
          name:  YlOrBr
        - title: Yellow to Red
          name:  YlOrRd
        - title: Viridis:Viridis
          name: viridis::viridis
        - title: Viridis:Magma
          name: viridis::magma
        - title: Viridis:Inferno
          name: viridis::inferno
        - title: Viridis:Plasma
          name: viridis::plasma
        - title: Viridis:Turbo
          name: viridis::turbo
        - title: Dichromat:Categorical
          name: dichromat::Categorical.12
        - title: Tidy:Friendly
          name: tidy::friendly
        - title: Tidy:Seaside
          name: tidy::seaside
        - title: Tidy:Apple
          name: tidy::apple
        - title: Tidy:Ibm
          name: tidy::ibm
        - title: Tidy:Candy
          name: tidy::candy
        - title: Tidy:Alger
          name: tidy::alger
        - title: Tidy:Rainbow
          name: tidy::rainbow
        - title: Tidy:Metro
          name: tidy::metro
        - title: LÃ©movice
          name: custom::lemovice
      default: jmv

    - name: singleColor
      title: Use the same color for variables
      type: Bool
      default: false

    - name: colorNo
      type: Number
      title: Color Number
      min: 1
      max: 255
      default: 1

    - name: order
      title: "Sorting (by median)"
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: none

    - name: stapleWidth
      type: Number
      title: Staple width
      min: 0
      max: 1
      default: 0.25

    - name: notchWidth
      type: Number
      title: Notch width
      min: 0
      max: 1
      default: 0.5

    - name: titleText
      title: ""
      type: String

    - name: titleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: bold

    - name: titleFontSize
      title: ""
      type: List
      options:
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
        - name: "22"
          title: "22"
