          title: "24"
      default: "14"

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: subtitleText
      title: ""
      type: String

    - name: subtitleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: plain

    - name: subtitleFontSize
      title: ""
      type: List
      options:
        - name: "10"
          title: "10"
