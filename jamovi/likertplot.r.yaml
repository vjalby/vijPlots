---
name:  likertplot
title: Likert Plot
jrs:   '1.1'
refs:
    - ggplots

items:
    - name: frequencies
      title: Frequency Table
      type: Table
      visible: (frequencyTable)
      rows:  0
      columns:
        - name: ques
          title: Questions
          type: text
      clearWith:
        - liks
        - group
        - type
        - frequencies
        - showMean
        - frequencyTable
        - toInteger
        - tidyUp
        - descAsVarName

    - name: comp
      title: Comparison Tests
      type: Group
      items:
        - name: uTestTable
          title: Mann-Whitney U Tests
          type: Table
          rows:  (liks)
          visible: (showMannU)
          columns:
            - name: ques
              title: Questions
              type: text
              content: ($key)
            - name: statistic
              title: U
              type: number
            - name: p.value
              title: p
              type: number
              format: zto,pvalue
          clearWith:
            - liks
            - group
            - adjustMethod
            - pValue
            - descAsVarName

        - name: kwTable
          title: Kruskal-Wallis Tests
          type: Table
          rows:  (liks)
          visible: (showKW)
          columns:
            - name: ques
              title: Questions
              type: text
              content: ($key)
            - name: statistic
              title: χ²
              type: number
            - name: parameter
              title: df
              type: integer
            - name: p.value
              title: p
              type: number
              format: zto,pvalue
          clearWith:
            - liks
            - group
            - adjustMethod
            - pValue
            - descAsVarName

        - name: pwTable
          title: Pairwise Comparisons
          type: Table
          rows:  0
          visible: (showPostHoc)
          columns:
            - name: group1
              title: ""
              type: text
            - name: group2
              title: ""
              type: text
          clearWith:
            - liks
            - group
            - adjustMethod
            - postHoc
            - pValue
            - descAsVarName

    - name: plot
      title: "Plot"
      type: Image
      width:  600
      height: 400
      renderFun: .plot
      clearWith:
        - liks
        - group
        - groupBy
        - type
        - sorting
        - addLabels
        - hideLabelsBelow
        - addTotals
        - addMedianLine
        - reverseLikert
        - toInteger
        - tidyUp
        - ignoreNA
        - labelSize
        - groupSize
        - accuracy
        - plotColor
        - labelColor
        - vLabelWrap
        - hLabelWrap
        - descAsVarName
        - titleText
        - subtitleText
        - captionText
        - titleFontFace
        - subtitleFontFace
        - captionFontFace
        - titleFontSize
        - subtitleFontSize
        - captionFontSize
        - titleAlign
        - subtitleAlign
        - captionAlign
        - legendText
        - legendFontSize
        - legendPosition
        - yAxisLabelFontSize
        - yAxisLabelRotation
        - xAxisLabelFontSize
        - xAxisLabelRotation

...
